<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h3>SHOPPING</h3>
    </header>
    <div class="container">
        <div class="form">
            <form action="">
                <label for="first name">First Name</label>
                <input type="text">
                <br><label for="last name">Last Name</label>
                <input type="text">
                <br>
                <label for="Postal Code">Postal Code</label>
                <input type="text">
                <br>
                <label for="address1">Address Line 1</label>
                <input type="text" name="" id="">
                <p>we do not ship to P.O. boxes</p>
                <br>
                <label for="address2">Address Line 2</label>
                <input type="text">
                <br>
                <label for="province">Province/Territory</label>
                <select id="select a province">
                    <option value="select a province">Select a province</option>
                    <option value="North West">North West</option>
                    <option value="North East">North East</option>
                    <option value="North Central">North Central</option>
                    <option value="South West">South West</option>
                    <option value="South East">South East</option>
                    <option value="South South">South South</option>
                </select>
                <br>
                <label for="Municipality">Municipality</label>
                <input type="text">
                <br>
                <label for="Municipality">Country/Region</label>
                <ul>
                    <li>Canada</li>
                    <li><a href="select">Change Country/region</a></li>
                </ul>

                <br>
                <h4>Select Delivery Method</h4>
                <br>
                <input type="radio" name="delivery" value="Standard FREE"> Standard FREE
                <br>
                <input type="radio" name="delivery" value="Express CAO 40.00"> Express CAO 40.00
                <br>
                <label for="Shipping Phone">Shipping Phone</label>
                <input type="text">
                <br>
                <label for="Email">Email</label>
                <input type="email">
                <br>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms1" required>
                    <label for="terms1">Join NIKePlus and share your delivery details for faster checkout.</label>
                </div>
                <br>
                <p>Already a member? <a href="#">Sign in</a></p>
                <br>
                <div class="footer">
                    <input type="checkbox" id="terms2" required>
                    <label for="terms2">I have read and consent to eShopWorld processing my information in accordance with the <a href="#">Privacy Statement</a> and <a href="#">Cookies Policy</a>. eShopWorld is a trusted Nike Partner.</label>
                </div>
            </form>
        </div>
    </div>
    <br>
    <button><a href="billing.html">CONTINUE TO BILLING</a></button>
</body>

</html>
